<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Updates Hub</title>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      background-color: #1e1e1e;
      border-bottom: 2px solid #333;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 10px;
    }
    main {
      padding: 20px;
    }
    .update-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
      transition: transform 0.3s ease;
    }
    .update-card:hover {
      transform: scale(1.03);
    }
    .update-card h2 {
      color: #00ff88;
      margin-bottom: 10px;
    }
    .update-card p {
      color: #ccc;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1e1e1e;
      border-top: 2px solid #333;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Game Updates Hub</h1>
    <p>Stay tuned for the latest game news and updates!</p>
  </header>

  <main>
    <section id="updates-container">
      <!-- Game updates will appear here -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 Game Updates Hub | Designed by You</p>
  </footer>

  <script>
    const updates = [
      {
        title: "Cyber Strike 2077",
        date: "Oct 8, 2025",
        description:
          "New DLC released: 'Neon Shadows' featuring new missions, vehicles, and futuristic weapons."
      },
      {
        title: "Legends Arena",
        date: "Oct 5, 2025",
        description:
          "Ranked Season 10 begins! Experience new maps and the latest hero 'Ardent'."
      },
      {
        title: "Mystic Quest IV",
        date: "Oct 2, 2025",
        description:
          "Patch 1.3 improves performance and adds new side quests in the 'Frozen Peaks' region."
      }
    ];

    const container = document.getElementById("updates-container");

    updates.forEach(update => {
      const card = document.createElement("div");
      card.classList.add("update-card");

      card.innerHTML = `
        <h2>${update.title}</h2>
        <small>${update.date}</small>
        <p>${update.description}</p>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
